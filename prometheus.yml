global:
  scrape_interval: 5s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  - job_name: 'eureka'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['eureka:8761']

  - job_name: 'gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['apigateway:8080']

  - job_name: 'auth'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['auth:8081']

  - job_name: 'job'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['job:8082']

  - job_name: 'cover-letter'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['coverletter:8083']

  - job_name: 'correction-1'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['correction-1:8084']

  - job_name: 'correction-2'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['correction-2:8085']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
