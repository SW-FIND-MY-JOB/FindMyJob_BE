spring:
  application:
    name: auth-service
  profiles:
    active: prod
  cloud:
    config:
      uri: http://config:8888
      name: authservice
      retry:
        max-attempts: 10
        max-interval: 10000
        initial-interval: 1000
      request-connect-timeout: 10000  # milliseconds
      request-read-timeout: 10000