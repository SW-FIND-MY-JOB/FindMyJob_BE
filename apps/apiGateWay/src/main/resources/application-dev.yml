config:
  health-check: ${health-check}

  jwt-secret: ${jwt-secret}

server:
  port: ${server-port}

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always

resilience4j:
  circuitbreaker:
    instances:
      authCircuitBreaker:
        registerHealthIndicator: true
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3

      jobCircuitBreaker:
        registerHealthIndicator: true
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3

      coverLetterCircuitBreaker:
        registerHealthIndicator: true
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3

      correctionCircuitBreaker:
        registerHealthIndicator: true
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3

  timelimiter:
    instances:
      correctionCircuitBreaker:
        timeoutDuration: 120s    #타임아웃 시간 120초
        cancelRunningFuture: true


spring:
  cloud:
    gateway:
      httpclient:
        connect-timeout: 10000     # 연결 타임아웃 (ms)
        response-timeout: 120s      # 전체 응답 타임아웃 (Duration 형식)
      routes:
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/auth-service/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: authCircuitBreaker
                fallbackUri: forward:/fallback/auth

        - id: job-service
          uri: http://localhost:8082
          predicates:
            - Path=/job-service/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: jobCircuitBreaker
                fallbackUri: forward:/fallback/job

        - id: cover-letter-service
          uri: http://localhost:8083
          predicates:
            - Path=/cover-letter-service/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: coverLetterCircuitBreaker
                fallbackUri: forward:/fallback/cover-letter

        - id: correction-service
          uri: http://localhost:8084
          predicates:
            - Path=/correction-service/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: correctionCircuitBreaker
                fallbackUri: forward:/fallback/correction