spring:
  application:
    name: cover-letter-service
  profiles:
    active: prod
  cloud:
    config:
      uri: http://config:8888
      name: coverletterservice
      retry:
        max-attempts: 10
        max-interval: 10000
        initial-interval: 1000
      request-connect-timeout: 10000  # milliseconds
      request-read-timeout: 10000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka:8761/eureka