name: Build and Deploy

on:
  push:
    branches: [ main, cicd ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      #applicationíŒŒì¼ ìƒì„±
      - name: ğŸ”§ Generate application.properties for Config Server
        run: |
          echo "${{ secrets.CONFIGSERVER_APP_PROD }}" > apps/configServer/src/main/resources/application.yml

      # envíŒŒì¼ ìƒì„±
      - name: Create .env file
        run: |
          echo "MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}" >> .env
          echo "MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}" >> .env
          echo "MY_DOCKER_ID=${{ secrets.MY_DOCKER_ID }}" >> .env

      # Gradle ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ë¹Œë“œ
      - name: Build All JARs
        run: ./gradlew :apps:eurekaServer:build :apps:configServer:build :apps:apiGateWay:build :apps:authService:build :apps:jobService:build :apps:coverLetterService:build :apps:correctionService:build

      # ë„ì»¤ ë¡œê·¸ì¸
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # ë„ì»¤ ë¹Œë“œ, í‘¸ì‰¬
      - name: Build & Push Docker Images
        run: |
          services=("configServer" "eurekaServer" "apiGateWay" "authService" "jobService" "coverLetterService" "correctionService")
          for service in "${services[@]}"; do
            lowercase_service=$(echo "$service" | tr '[:upper:]' '[:lower:]')
          
            echo "ğŸ³ Building Docker image for $service"
            docker build -t ${{ secrets.MY_DOCKER_ID }}/$lowercase_service:latest ./apps/$service
  
            echo "ğŸš€ Pushing Docker image for $service"
            docker push ${{ secrets.MY_DOCKER_ID }}/$lowercase_service:latest
          done

      - name: ğŸ“¦ Upload docker-compose.yml and .env and prometheus.yml to server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          source: "docker-compose.yml,.env,prometheus.yml"
          target: "/home/ubuntu/myproject"
          overwrite: true
          debug: true

      # ë°°í¬
      - name: SSH into server and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            cd /home/ubuntu/myproject
            docker-compose pull
            docker-compose up -d